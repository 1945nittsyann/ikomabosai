<!DOCTYPE html>
<html>
  <head>
    <title>生駒市域の標高、傾斜角度・方向</title>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/>
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?libraries=geometry&v=3&sensor=false'></script>
    <script src='http://ktgis.net/mandara/mandara2googlemap.js'></script>
    <script type='text/javascript' src='hyoko_5mesh_data.js'></script>
  </head>
  <body onload='initialize()'>
    <div id='box' style='z-index:30; visibility:hidden; border:solid; border-width:1px;border-radius:5px ; background-color:#ffffff;padding:3px; opacity:0.8; position: absolute'></div>
    <div id='leftside' style='z-index:5; font-size:14px; position: absolute; padding:0px;border:solid; border-width:1px;overflow-y: scroll'></div>
    <div id ='titlebox' style='font-size: 17px; text-align: center'>
      生駒市域の標高、傾斜角度・方向<br>
    </div>
    <div id='mapcanvas' unselectable='on' style='z-index: 0;user-select: none;-moz-user-select: none;-ms-user-select: none; -webkit-user-select: none;border:solid; border-width:1px ; position: absolute'></div>
    <div id='overlayvisible' style='position: absolute; font-size: 15px'>
      <input type= 'button' value='表示' onclick='visiblePolygon(true)'> 
      <input type= 'button' value='非表示' onclick='visiblePolygon(false)'> 
    </div>
    <div id='latlngbox' style='position: absolute; font-size: 15px'>
      経度: <input type='text' value='' id='kedo' style='width:100px'/><br>
      緯度: <input type='text' value='' id='ido' style='width:100px'/><br>
      </div>
    <div id='notebox' style='position: absolute'>
      <!-- ここに地図下に表示される注記を追加できます。 -->
      「国土数値情報５次メッシュデータ（標高、傾斜角度・方向）」より作成
    </div>
  </body>
</html>
